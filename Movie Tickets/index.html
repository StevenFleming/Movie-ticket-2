<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie tickets</title>
  </head>

  <body>
    <form id = "movie-details">
      <h1>Select the option for your show tickets.</h1><br>
      <br><hr>
      <h2>Please Enter your age:</h2>
      <br>
      (between 1 and 99+): <input type="number" name="movie" min="1" max="99" id="buyerAge">
      <input type="submit">
      <br>

      <h2>What movie did you want to see?</h2>

      <div class ="movieType">
          <label>
          <br>
            <input type="radio" name="movie" value="10" id="parasite">
            Parasite
          <br>
          </label>
        <br>
       
          <label>
            <input type="radio" name="movie" value="10" id="1917">
              1917
            <br>
          <label>
          <br>
       
          <label>
            <input type="radio" name="movie" value="12" id="starwars">
            Star Wars 12
          </label>
        <br>
      </div>
          <label>
            <input type="radio" name="movie" value="12" id="superman">
            Superman 26
          </label>
        </div>
        <br>
        <hr>
        <div class ="time">        
      <h2>What Time would you like?</h2>
        <br>
          <label>
          <div class ="radio">
            <input type="radio" name="movie" value="1" id="time-10:00">
            10:00AM
            </label>
            <label>
              <input type="radio" name="movie" value="1" id="time-12:00">
              12:00PM
            </label>
            <label>
              <input type="radio" name="movie" value="0" id="time-3:00">
              3:00PM
            </label>
            <label>
              <input type="radio" name="movie" value="0" id="time-6:00">
              6:00PM
            </label>
          </div>
          <input type="submit" value="Submit" id="submit">
    </form>
                

  </body>
</html>
